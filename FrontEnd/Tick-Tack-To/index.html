<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tick-Tack-TO</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <nav>
        <ul>
            <li>TickTackTO.com</li>
        </ul>
    </nav>
    <h1>Welcome to Tick-Tack-TO</h1>
    <div class="container">
        <div class="child">
            <div class="box t-0 l-0"><span class="test"></span></div>
            <div class="box t-0"><span class="test"></span></div>
            <div class="box t-0 r-0"><span class="test"></span></div>
            <div class="box l-0"><span class="test"></span></div>
            <div class="box"><span class="test"></span></div>
            <div class="box r-0"><span class="test"></span></div>
            <div class="box l-0 b-0"><span class="test"></span></div>
            <div class="box b-0"><span class="test"></span></div>
            <div class="box b-0 r-0"><span class="test"></span></div>
        </div>

        <div class="info">
            <div>
                <span class="gameinfo">Turn X</span>
                <button id="reset">Reset</button>
            </div>
            <div class="imgbox">
                <img src="IMG/excited.gif">
            </div>
        </div>
    </div>


</body>
</html>
